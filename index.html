<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <meta name="description" content="This is a solution to the QR code component challenge on Frontend Mentor">
  <link rel="icon" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main>
    <section class="card">
      <div class="card__image-container">
        <img class="card__image" src="./images/image-qr-code.png" alt="QR Code" width="244" height="244"/>

      <h1 class="card__title">Improve you front-end skills by building projects</h1>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
